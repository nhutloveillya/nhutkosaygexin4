    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardContainer = document.getElementById('card-container');
            const glowEffect = document.getElementById('glow-effect');

            // Set initial position of the glow effect
            let cardBounds = cardContainer.getBoundingClientRect();
            let glowVisible = false;

            /**
             * Updates the position of the glow effect based on mouse movement.
             * @param {MouseEvent} e - The mouse event object.
             */
            function handleMouseMove(e) {
                // Calculate mouse position relative to the card container
                const x = e.clientX - cardBounds.left;
                const y = e.clientY - cardBounds.top;

                // Update the position of the glow effect element
                // The offset (-120px) centers the 240px blur div on the cursor
                glowEffect.style.top = `${y - 120}px`;
                glowEffect.style.left = `${x - 120}px`;
            }

            /**
             * Shows the glow effect and attaches the mousemove listener.
             */
            function handleMouseEnter() {
                glowVisible = true;
                glowEffect.classList.remove('opacity-0');
                glowEffect.classList.add('opacity-100');
                // Listen for mouse movement to track the cursor
                cardContainer.addEventListener('mousemove', handleMouseMove);
            }

            /**
             * Hides the glow effect and removes the mousemove listener.
             */
            function handleMouseLeave() {
                glowVisible = false;
                glowEffect.classList.remove('opacity-100');
                glowEffect.classList.add('opacity-0');
                // Stop listening for mouse movement to save performance
                cardContainer.removeEventListener('mousemove', handleMouseMove);
            }

            // Attach event listeners to the card container
            cardContainer.addEventListener('mouseenter', handleMouseEnter);
            cardContainer.addEventListener('mouseleave', handleMouseLeave);

            // Update bounds on window resize to ensure accurate positioning
            window.addEventListener('resize', () => {
                cardBounds = cardContainer.getBoundingClientRect();
            });
        });
